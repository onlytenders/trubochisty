

services:
  # Spring Boot Backend
  backend:
    build:
      context: ./server/truboserver
      dockerfile: Dockerfile
    container_name: trubo-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - trubo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flutter Web Frontend
  frontend:
    build:
      context: ./client/trubochisty_front
      dockerfile: Dockerfile
    container_name: trubo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - trubo-network

networks:
  trubo-network:
    driver: bridge

