services:
  backend:
    build: 
      context: ./server/truboserver
      cache_from:
        - maven:latest
        - amazoncorretto:21-alpine-jdk
    ports:
      - "8080:8080"

  frontend:
    build: 
      context: ./client/trubochisty_front
      cache_from:
        - dart:stable
        - nginx:alpine
    ports:
      - "3000:80" 